<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⊹ ࣪ ﹏𓊝﹏𓂁﹏⊹ ࣪ ˖</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.70.0/phaser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="recognizer.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
        </div>
        
        <div id="menuScreen" class="menu">
            <div class="gallery-title pop-title">⊹ ࣪ ﹏𓊝﹏𓂁﹏⊹ ࣪ ˖</div>
            <div class="create-game-section">
                <button id="createRoomBtn">⛵</button>
                <div id="thumbnailCanvas" class="hidden"></div>
            </div>
            <div id="messageArea"></div>
            <div class="rooms-gallery" id="roomsGallery"></div>
        </div>
        
        </body>
        
        <div id="gameScreen" class="hidden">
            <button id="exitGameBtn" style="position: absolute; top: 20px; right: 30px; z-index: 2000; padding: 10px 20px; background: #ff6b6b; color: white; border: none; border-radius: 50%; font-size: 16px; cursor: pointer; display: none; width: 50px; height: 50px;">✕</button>
            
            <!-- Lobby Screen -->
            <div id="lobbyScreen" class="lobby-screen">
                <div class="lobby-container">
                    <div class="lobby-players">
                        <div id="lobbyPlayersList"></div>
                    </div>
                    <div class="lobby-controls">
                        <button id="startGameBtn" class="hidden">▶</button>
                        <button id="leaveLobbyBtn">✕</button>
                    </div>
                </div>
            </div>
            
            <!-- Game UI overlay -->
            <div id="gameUI" class="game-ui hidden">
                <div class="players-list">
                    <div id="playersList"></div>
                </div>
            </div>
            
            <div id="gameCanvas" class="hidden"></div>
        </div>
    </div>

    <script src="game.js"></script>
    <script>
window.addEventListener('DOMContentLoaded', function() {
    const menuScreen = document.getElementById('menuScreen');
    const body = document.body;
    const observer = new MutationObserver(() => {
        if (!menuScreen.classList.contains('hidden')) {
            body.classList.add('menu-active');
        } else {
            body.classList.remove('menu-active');
        }
    });
    observer.observe(menuScreen, { attributes: true, attributeFilter: ['class'] });
    // Initial check
    if (!menuScreen.classList.contains('hidden')) {
        body.classList.add('menu-active');
    }
});
</script>
</body>
</html>
